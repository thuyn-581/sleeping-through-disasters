apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: uploader
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  generators:
  - list:
      elements:
      - cluster: spoke1
        url: https://api.s1-aws-tn.dev09.red-chesterfield.com:6443
      - cluster: spoke2
        url: https://api.s2-aws-tn.dev09.red-chesterfield.com:6443
  template:
    metadata:
      name: '{{cluster}}-uploader'
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      source:
        repoURL: https://github.com/thuyn-581/sleeping-through-disasters.git
        targetRevision: base-config
        path: config/web-app
      syncPolicy:
        automated:
          selfHeal: true
          prune: false
        syncOptions:
        - Validate=true
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      destination:
        server: '{{url}}'
        namespace: rhacm-apps
